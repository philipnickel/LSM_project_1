# Test configurations for numerical correctness tests

sweep:
  n_ranks: [1, 4]  # Test both single and multi-rank
  chunk_size: [3, 7]
  image_size: ["15x15", "20x20"]
  schedule: ["static", "dynamic"]
  communication: ["blocking", "nonblocking"]
  domains:
    - [[-2.2, 0.75], [-1.3, 1.3]]
    - [[-2.2, 0.75], [0.0, 1.3]]
